<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body onload="onLoadData()">
    <div class="container" style="margin-top: 50px;">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <h4 style="text-align:center;">Chat</h4>
                </div>
            </div>
            <div class="card-body" style="overflow-y: scroll; max-height: 400px;">
                <div id="messages"></div>
            </div>
            <div class="card-footer">
                <form id="message-form">
                    <div class="input-group">
                        <label for="message-input" id="username" style="margin-right:10px;"></label>
                        <input type="text" id="message-input" placeholder="Type your message..." class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>

</html>
